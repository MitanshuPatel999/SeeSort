<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SeeSort</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<header>
  <h1 class="title" align="center" style="color:lawngreen"><span style="color:magenta">See</span>Sort<br>
  <span style="color:white"><h5>Visualize sorting algorithms</span></h5></h1>
  <nav>
    <div class="row">
      <div class="col gap-2 d-sm-flex" id="newArray">
        <button type="button" class="btn btn-outline-info btn-dark newArray">
          New Array
        </button>
        <button type="button" class="btn btn-outline-warning btn-dark wait"><span id="a">
          Wait</span><span id="b">
          10s</span>
        </button>
      </div>
      <div class="col" id="input">
        <span id="size">Size
          <input type="range" id="arrSize" min="5" max="50" step="1" value="20">
        </span>
        <span id="speed">Speed
          <input type="range" id="algoSpeed" min="5" max="300" step="1" value="50">
        </span>
      </div>
      <div class="col gap-2 d-sm-flex justify-content-end">
        <button type="button" class="btn btn-outline-primary btn-dark bubbleSort">Bubble Sort
        </button>
        <button type="button" class="btn btn-outline-primary btn-dark selectionSort">Selection Sort
        </button>
        <button type="button" class="btn btn-outline-primary btn-dark insertionSort">Insertion Sort
        </button>
        <button type="button" class="btn btn-outline-primary btn-dark quickSort">Quick Sort
        </button>
        <button type="button" class="btn btn-outline-primary btn-dark mergeSort">Merge Sort
      </div>
    </div>
  </nav>
</header>

<body class="p-3 mb-2 bg-dark text-white">
  <div id="bars" class="flex-container">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="sort_algo/main.js"></script>
    <script src="sort_algo/bubble.js"></script>
    <script src="sort_algo/insertion.js"></script>
    <script src="sort_algo/merge.js"></script>
    <script src="sort_algo/quick.js"></script>
    <script src="sort_algo/selection.js"></script>
  </div>
</body>
<!-- Mitanshu Patel: "This is an interactive and a perfect version of sorting visualizer."  -->
</html>
